<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div>80085</div>
        </div>
        <div class="clear-delete">
            <button>CLEAR</button>
            <button>DELETE</button>
        </div>
        <div class="numpad">
            <button class="num-operator">7</button>
            <button class="num-operator">8</button>
            <button class="num-operator">9</button>
            <button class="num-operator">/</button>
            <button class="num-operator">4</button>
            <button class="num-operator">5</button>
            <button class="num-operator">6</button>
            <button class="num-operator">*</button>
            <button class="num-operator">1</button>
            <button class="num-operator">2</button>
            <button class="num-operator">3</button>
            <button class="num-operator">-</button>
            <button class="num-operator">.</button>
            <button class="num-operator">0</button>
            <button class="return-operator">=</button>
            <button class="num-operator">+</button>
        </div>
    </div>
</body>
</html>
